<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="main.js"></script>
</head>
<body>
    <div class="semantic-elements-container">
        <aside>
            <div class="aside-container">
                <h1>Todo app</h1>
                <div class="projects-container">
                    <h2>Projects</h2>
                    <div class="little-line"></div>
                    <div class="projects-list"></div>
                    <div class="project-input-container">
                    </div>
                    <span class="add-project">+ Add project</span>
                </div>    
            </div>    
        </aside>
        <main>
            <div class="project-display">
                <div class="project-name-description-edit-container">
                    <div class="project-name-description-container">
                        <span class="project-name"></span>
                        <span class="project-description"></span>
                    </div>
                    <div class="edit-project-container">
                        <span class="material-symbols-outlined project-edit-icon">edit</span>
                    </div>
                </div>
                <div class="long-line"></div>
                <div class="project-tasks-container"></div>
                <div id="add-task-container"></div>
                <span class="add-task">+ Add Task</span>
                <div class="todo-tasks"></div>
        </main>
    </div>
</body>
</html>
